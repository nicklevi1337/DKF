        <div class="content">
                <div id="video">
                        <video preload="auto">
                                <source />
                        </video>
                        <div class="overlay"></div>
                </div>
                <div id="canvas"></div>

                <div id="item-image">
                        <div class="arc"></div>
                        <button id="button-img" class="button-img"><img src="" alt="" /></button>
                        <div id="item-description"></div>
                </div>



                <div id="wheel-data-sets">
                        <input id="volume-control" class="" type="range" step="0.1" value="0.5" max="1" min="0"
                                title="Громкость видео" />

                        <div>
                                <input type="radio" id="huey" name="list" value="items" autocomplete="off"
                                        checked />
                                <label for="huey">Предметы</label>
                        </div>

                        <div>
                                <input type="radio" id="dewey" name="list" value="effects" autocomplete="off" />
                                <label for="dewey">События</label>
                        </div>

                        <div>
                                <input type="radio" id="scrudge" name="list" value="debuffs" autocomplete="off" />
                                <label for="scrudge">Дебаффы</label>
                        </div>

                        <div>
                                <input type="radio" id="wudy" name="list" value="buffs" autocomplete="off" />
                                <label for="wudy">Баффы</label>
                        </div>

                        <div>
                                <input type="radio" id="louie" name="list" value="coin" autocomplete="off" />
                                <label for="louie">Монетка</label>
                        </div>

                        <div>
                                <input type="radio" id="webby" name="list" value="streamers" autocomplete="off" />
                                <label for="webby">Участники ДКФ</label>
                        </div>




                        <div class="break"></div>
                        <button id="btn-edit" class="button-edit" title="Редактировать список"></button>


                        <a class="rules" href="../rules/" target="_blank" title="Правила и эффекты"></a>
                        <a class="inventory" href="../heroes/" target="_blank" title="Добавить В инвентарь"></a>
                </div>

                <div id="custom-list" class="dialog">
                        <label>
                                Свой список<br />
                                <textarea rows="15" cols="50"></textarea>
                        </label>
                        <hr />
                        <button>✔ Применить</button>
                </div>

                <div id="dialog-edit" class="dialog">
                        <div class="presets"></div>
                        <hr />
                        <div class="options"></div>
                        <hr />
                        <button class="apply">✔ Применить</button>
                </div>
        </div>
