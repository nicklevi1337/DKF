<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Инвентарь стримера ХПГ 2.0</title>

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="cyberpunk.css" />

</head>

<body>
    <div class="page">
        <div class="content">
            <div class="cyber-banner-short bg-red fg-white">
                <h1 class="cyber-h">
                    Эрик "Док"
            </h1>
            </div>

            <div class="img__div">
                <img src="./images/Erik.png" class="heroes__img" alt="Герой">
            

            <div class="info">
                <p class="stats__subtitle">Кредиты</p>
                <div class="game">
                    <p class="game__text">0</p>
                    <button class="game__button" type="button"></button>
                </div>
                <p class="stats__subtitle">Жетоны</p>
                <div class="points">
                    <p class="points__text">0</p>
                    <button class="points__button" type="button"></button>
                </div>
            </div>
        </div>


            <div class="element">
                <div class="archive"></div>
                <div class="add-block">
                    <button class="add-cell" title="Добавить ячейку инвентаря">+</button>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>

                <div class="selector">
                    <ul></ul>
                    <div class="clear"></div>
                </div>
    
            </div>
           



            <div class="section">
                <div class="main">
                    <div class="number">
                        <h1 class="number__title">
                            №
                        </h1>
                    </div>
                    <div class="mission">
                        <h1 class="number__title">
                            Миссия
                        </h1>
                    </div>
                    <div class="game-text">
                        <h1 class="number__title">
                            Игра
                        </h1>
                    </div>
                    <div class="status">
                        <h1 class="number__title">
                            Статус
                        </h1>
                    </div>
                    <div class="comment">
                        <h1 class="number__title">
                            Описание
                        </h1>
                    </div>
                </div>


                <div class="list-san">
                </div>
                <div class="add-san">
                    <button class="add-san__text" type="button">+</button>
                </div>


            </div>





        </div>


    </div>

    <div class="popup popup_type_game">
        <div class="popup__container">
            <h2 class="popup__title">Ваш Банк</h2>
            <form class="popup__form" name="popup__form">
                <div class="cyber-input ac-yellow fg-cyan">
                <input id="game" type="number" placeholder="Миссии" class="cyber-input ac-purple  popup__input_type_game"
                    name="popup__input popup__input_type_game" required>
                </div>
                <button class="cyber-button-small bg-yellow fg-black popup__save-btn" type="submit">
                    Итог
                    <span class="glitchtext"></span>
                </button>
                <button class="popup__close" type="button"></button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_points">
        <div class="popup__container">
            <h2 class="popup__title">Ваше влияние</h2>
            <form class="popup__form popup__form_type_points" name="popup__form">
                <div class="cyber-input ac-yellow fg-cyan">
                <input id="coin" type="number" placeholder="Ваши кредиты" class="cyber-input ac-purple popup__input_type_points"
                    name="popup__input popup__input_type_points" required>
                </div>
                <button class="cyber-button-small bg-yellow fg-black popup__save-btn" type="submit">
                    Итог
                    <span class="glitchtext"></span>
                </button>
                <button class="popup__close" type="button"></button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_stats">
        <div class="popup__container popup__container_type_stats">
            <h2 class="popup__title">Впишите информацию</h2>
            <form class="popup__form popup__form_type_stats" name="popup__form">
                <div class="cyber-input ac-yellow fg-cyan">
                    <input type="text" placeholder="День" class="popup__input_type_day" name="day" required>
                </div>
                <div class="cyber-input ac-yellow fg-cyan">
                    <input type="text" placeholder="Локация" class="popup__input popup__link" name="icon" id="iconInput" autocomplete="off" required>
                    <div class="image-list" id="imageList">
                        <!-- Здесь будут динамически добавлены изображения -->
                    </div>
                </div>


            <div class="cyber-input ac-yellow fg-cyan">
                <input type="text" placeholder="Игра" class="popup__input  popup__input_type_play" name="play" required>
            </div>


            <div class="cyber-input ac-yellow fg-cyan">
                <input type="text" placeholder="Статус" class=" popup__input  popup__link_img" name="status" required id="statusInput" autocomplete="off">
                <div class="status-list" id="statusList">
                    <!-- Здесь будут динамически добавлены изображения -->
                </div>
            </div>
                <div class="cyber-input ac-yellow fg-cyan">
                    <input type="text" placeholder="Комментарий" class="popup__input  popup__input_type_comm" name="comment" required>
                </div>
                    <button class="cyber-button bg-yellow fg-black popup__save-btn popup__save-btn_type_stats" type="submit">
                        Готово
                        <span class="glitchtext"></span>
                    </button>
            </form>
          
            <button class="popup__close popup__close_type_stats" type="button"></button>
        </div>
    </div>


<template id="list-san-template">
    <div class="list-san__check">
    <div class="number">
        <p class="number__subtitle_san"></p>
    </div>
    <div class="mission">
        <img class="mission__icon_san" src="" alt="">
    </div>
    <div class="game-text">
        <p class="game-text__icon_san"></p>
    </div>
    <div class="status">
        <img class="status__text_san" src="" alt="">
    </div>
    <div class="comment">
        <p class="comment__text_san"></p>        
    </div>
    <button class="list-san__check-deletebtn"></button>
</div>
</template>



    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="content.js"></script>
    <script src="list.js"></script>
    <script src="status.js"></script>
</body>

</html>
